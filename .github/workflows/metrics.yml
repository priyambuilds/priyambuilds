name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]
  push: {branches: ["main"]}
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Basic setup
          user: priyambuilds
          template: classic
          base: header, activity, community, repositories, metadata

          # Profile config
          config_timezone: Asia/Kolkata
          config_twemoji: yes
          config_octicon: yes
          config_gemoji: yes
          config_display: large
          config_order: base.header, base.activity+community, isocalendar, languages, topics, stargazers, base.repositories, achievements, base.metadata, 16personalities

          # Languages used
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # Topics
          plugin_topics: yes
          plugin_topics_limit: 50
          plugin_topics_mode: icons

          # Commit streaks and stats
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_followup: yes
          plugin_lines: yes

          name: MBTI Personality profile
          uses: lowlighter/metrics@latest
            with:
              filename: metrics.plugin.16personalities.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              plugin_16personalities: yes
              plugin_16personalities_url: ${{ secrets.SIXTEEN_PERSONALITIES_URL }}
              plugin_16personalities_sections: personality, traits
              plugin_16personalities_scores: yes
