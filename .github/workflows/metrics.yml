name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # daily at midnight UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Kolkata

          # ─── Base ─────────────────────────────────────────────────────────
          base: header, metadata

          # ─── Contributions calendar ──────────────────────────────────────
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ─── Language usage ──────────────────────────────────────────────
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, lines
          plugin_languages_limit: 8

          # ─── Starred topics ──────────────────────────────────────────────
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_topics_filter: python, pytorch, tensorflow, javascript

          # ─── Recent activity charts (Habits) ─────────────────────────────
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes

           # ── Add this line to disable language activity ─────────────
          plugin_habits_languages_limit: 0       # ← setting to 0 turns it off :contentReference[oaicite:0]{index=0}

          # ─── Disable everything else ────────────────────────────────────
          plugin_people: no
          plugin_repositories: no
          plugin_sponsors: no
          plugin_followup: no
          plugin_achievements: no
