name: Metrics

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Kolkata
          config_template: classic
          base: header, activity, community, repositories, metadata
          config_order: introduction, isocalendar, base.header, base.activity, base.community, base.repositories, languages

          # About me block (above calendar)
          plugin_introduction: yes
          plugin_introduction_title: "About me"
          plugin_introduction_emoji: false

          # Contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages: all, in-depth, unlimited (set very high limit)
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 100
          plugin_languages_analysis_timeout: 60
          plugin_languages_recent_load: 1000   # Scan many recent files
          # REMOVE "plugin_languages_ignored" if not needed.

      - name: Commit metrics.svg
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update metrics"
          file_pattern: metrics.svg
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
