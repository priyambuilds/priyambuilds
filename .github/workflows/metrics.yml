name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]
  push: {branches: ["main"]}
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHub token (use a fine-grained personal access token)
          token: ${{ secrets.METRICS_TOKEN }}

          # Basic setup
          user: priyambuilds
          template: classic
          base: header, activity, community, repositories, metadata

          # Config for a beautiful profile
          config_timezone: Asia/Kolkata
          config_twemoji: yes
          config_octicon: yes
          config_gemoji: yes
          config_display: large
          config_order: base.header, base.activity+community, isocalendar, languages, topics, stargazers, base.repositories, achievements, base.metadata

          # Isometric calendar (3D calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Languages used
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # Starred topics (icons)
          plugin_topics: yes
          plugin_topics_limit: 50
          plugin_topics_mode: icons

          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 0

          # Commit streaks and stats
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_followup: yes
          plugin_lines: yes
