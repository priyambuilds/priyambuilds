name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]
  push: {branches: ["main"]}
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: priyambuilds
          template: classic
          base: header, activity, community, repositories, metadata

          config_timezone: Asia/Kolkata
          config_twemoji: yes
          config_octicon: yes
          config_gemoji: yes
          config_display: large
          config_order: |
            base.header, 
            base.activity+community, 
            isocalendar, 
            languages, 
            topics, 
            stargazers, 
            base.repositories, 
            achievements, 
            base.metadata,
            16personalities

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          plugin_topics: yes
          plugin_topics_limit: 50
          plugin_topics_mode: icons

          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_followup: yes
          plugin_lines: yes

          # âœ… 16personalities plugin
          filename: metrics.plugin.16personalities.svg
          plugin_16personalities: yes
          plugin_16personalities_url: "https://www.16personalities.com/profiles/9706d36988477"
          plugin_16personalities_sections: personality, traits
          plugin_16personalities_scores: yes
