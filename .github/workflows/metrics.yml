# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: priyambuilds
          template: classic
          base: header, activity, metadata
          config_display: columns
          config_octicon: yes
          config_order:  base.header, base.activity, base.metadata, introduction, 16personalities, isocalendar, wakatime, topics, languages, posts
          config_timezone: Asia/Calcutta
          config_twemoji: yes
          plugin_16personalities: yes
          plugin_16personalities_scores: yes
          plugin_16personalities_sections: personality, profile, traits
          plugin_16personalities_url: https://www.16personalities.com/profiles/9706d36988477
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_ignored: html, tex, less, dockerfile, yaml, git-config, makefile, qmake, lex, cmake, shell, gnuplot, scala, ejs, md, git
          plugin_languages_indepth: yes
          plugin_languages_limit: 100
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 365
          plugin_languages_recent_load: 300
          plugin_languages_sections: recently-used
          plugin_languages_threshold: 0%
          plugin_topics: yes
          plugin_topics_limit: 100
          plugin_topics_mode: labels
          plugin_topics_sort: activity
          plugin_wakatime: yes
          plugin_wakatime_days: 365
          plugin_wakatime_limit: 5
          plugin_wakatime_repositories_visibility: all
          plugin_wakatime_sections: time, languages, editors, os
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: Priyam
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
