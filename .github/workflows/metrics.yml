name: Metrics

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # LEFT COLUMN
      - name: Generate left metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: priyambuilds
          template: classic
          base: header, metadata
          introduction: yes
          introduction_title: "About Me"

      # RIGHT COLUMN (ONLY calendar + languages, NO BASE)
      - name: Generate right metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: priyambuilds
          template: classic
          isocalendar: yes
          isocalendar_duration: half-year
          languages: yes
          languages_sections: most-used, recently-used
          languages_indepth: yes
          languages_details: bytes-size, percentage, lines
          languages_limit: 100
          languages_analysis_timeout: 60
          languages_recent_load: 1000

      - name: Commit metrics SVGs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update metrics"
          file_pattern: metrics-*.svg
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
