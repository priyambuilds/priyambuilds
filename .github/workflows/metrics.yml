name: Metrics
on:
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # LEFT COLUMN: Profile, About Me
      - name: left
        uses: priyambuilds/lowlighter-metrics@master  # use master (or main if you actually have that branch)
        with:
          filename: left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: priyambuilds
          template: classic
          base: header
          base_indepth: yes
          output_action: gist
          committer_gist: ${{ secrets.GIST_ID }}
          config_timezone: Asia/Kolkata
          plugin_introduction: yes
          # Uncomment plugins below as desired
          plugin_16personalities: yes
          plugin_16personalities_url: ${{ secrets.SIXTEEN_PERSONALITIES_URL }}
          plugin_16personalities_sections: personality
          plugin_16personalities_scores: no
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_sort: starred

      # RIGHT COLUMN: Calendar, Languages (detailed)
      - name: right
        uses: priyambuilds/lowlighter-metrics@master
        with:
          filename: right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: priyambuilds
          template: classic
          base: metadata           # DO NOT USE header or activity/community; metadata is safe for versioning
          base_indepth: yes
          output_action: gist
          committer_gist: ${{ secrets.GIST_ID }}
          config_timezone: Asia/Kolkata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_limit: 100
          plugin_languages_analysis_timeout: 60
          plugin_languages_recent_load: 1000
          # Add more plugins if you want, like wakatime, etc

      - name: Commit metrics SVGs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update metrics"
          file_pattern: left.svg,right.svg
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
