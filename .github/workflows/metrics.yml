name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Every day at midnight UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Kolkata
          
          # Base sections — only keep header and metadata
          base: header, metadata
          
          # 🗓️ Contributions calendar first
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 🈯 Language usage next
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, lines
          plugin_languages_limit: 8

          # ⭐ Starred topics last
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_topics_filter: python, pytorch, tensorflow, javascript
