name: Metrics

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate full-width, deduped, custom metrics SVG
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Kolkata
          config_template: classic        # Forces wide, two-column layout

          # --- Core blocks in order ---
          config_order: introduction, isocalendar, base.header, base.activity, base.community, base.repositories, languages

          base: header, activity, community, repositories, metadata

          # --- About Me, right above the calendar ---
          plugin_introduction: yes
          plugin_introduction_title: "About me"
          plugin_introduction_emoji: false

          # --- Contributions calendar, streaks, etc ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- Languages: show all, in-depth analysis, most-used & recent-used ---
          plugin_languages: yes
          plugin_languages_sections: most-used,recently-used
          plugin_languages_indepth: yes
          plugin_languages_ignored: ""
          plugin_languages_limit: 0          # 0 means unlimited

          # --- Remove unwanted plugins ---
          plugin_topics: no                  # No starred topics
          plugin_leetcode: no                # No LeetCode stats
          plugin_habits: no                  # No recent coding habits

      - name: Commit metrics.svg
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update metrics"
          file_pattern: "metrics.svg"
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
