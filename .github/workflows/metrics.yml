name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # daily at midnight UTC
  workflow_dispatch:

jobs:
  # ─── Your regular “metrics.svg” ─────────────────────────────────────────────────────
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Kolkata

          base: header, metadata

          # Contributions calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, lines
          plugin_languages_limit: 8

          # Starred topics
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_topics_filter: python, pytorch, tensorflow, javascript

          # disable other community bits
          plugin_people: no
          plugin_repositories: no
          plugin_sponsors: no
          plugin_followup: no
          plugin_achievements: no

  # ─── A brand-new “habits-charts.svg” ─────────────────────────────────────────────────
  habits-charts:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: habits-charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""                     # no header / footer, just the charts
          config_timezone: Asia/Kolkata

          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_habits_languages_limit: 0    # ← GUARANTEED off
