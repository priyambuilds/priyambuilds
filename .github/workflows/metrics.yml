name: Metrics

on:
  schedule:
    - cron: "0 * * * *"    # every hour at minute 0 UTC
  workflow_dispatch:

permissions:
  contents: write          # needed to push the committed file

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository so we can commit/push changes
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Generate metrics.svg
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Kolkata

          base: header, metadata

          # Contributions calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages
          name: Indepth analysis
          plugin_languages: yes
          plugin_languages_ignored: tex, less, dockerfile, yaml, git-config, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, ejs
          plugin_languages_sections: most-used
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 0
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15

          # Starred topics
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

          # disable other community bits
          plugin_people: no
          plugin_repositories: no
          plugin_sponsors: no
          plugin_followup: no
          plugin_achievements: no

          # ─── WakaTime coding activity ──────────────────────────────────────────
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_limit: 5
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: priyamdey
          plugin_wakatime_languages_ignored: JSON, YAML, INI, Markdown, Git Config, shell
          
          # ─── LeetCode stats ─────────────────────────────────────────────────────
          plugin_leetcode: yes
          plugin_leetcode_user: priyambuilds
          plugin_leetcode_sections: solved, skills, recent

          config_order: base.header, isocalendar, wakatime, languages, topics

      # 3. Commit and push the updated metrics.svg back to the repo
      - name: Commit metrics.svg
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update GitHub metrics"
          file_pattern: metrics.svg
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
