name: Metrics
on:
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-22.04
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io jq

      - name: left
        uses: priyambuilds/lowlighter-metrics@master  # YOUR FORK, NOT MARIOZZJ
        with:
          filename: left.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: priyambuilds
          template: classic
          base: header
          base_indepth: yes
          output_action: gist
          committer_gist: ${{ secrets.GIST_ID }}
          config_timezone: Asia/Kolkata
          plugin_introduction: yes
          plugin_16personalities: yes        # enable if you have this
          plugin_16personalities_url: ${{ secrets.SIXTEEN_PERSONALITIES_URL }}
          plugin_16personalities_sections: personality
          plugin_16personalities_scores: no
          plugin_topics: yes                 # enable if you want topics
          plugin_topics_mode: mastered
          plugin_topics_sort: starred

      - name: right
        uses: priyambuilds/lowlighter-metrics@master  # YOUR FORK
        with:
          filename: right.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: priyambuilds
          template: classic
          base: metadata
          base_indepth: yes
          output_action: gist
          committer_gist: ${{ secrets.GIST_ID }}
          config_timezone: Asia/Kolkata
          plugin_wakatime: yes                  # enable if you use WakaTime
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_sections: time, editors, os, language-graphs
          plugin_wakatime_limit: 3
          plugin_wakatime_languages_other: yes
          plugin_wakatime_days: 30
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage, lines
          plugin_languages_limit: 100
          plugin_languages_analysis_timeout: 60
          plugin_languages_recent_load: 1000
