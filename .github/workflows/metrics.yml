name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # daily at midnight UTC
  workflow_dispatch:

jobs:
  # ─── Your regular “metrics.svg” ─────────────────────────────────────────────────────
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Asia/Kolkata

          base: header, metadata

          # Contributions calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, lines
          plugin_languages_limit: 10

          # Starred topics
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons

          # disable other community bits
          plugin_people: no
          plugin_repositories: no
          plugin_sponsors: no
          plugin_followup: no
          plugin_achievements: no

          # ─── WakaTime coding activity ──────────────────────────────────────────
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_limit: 5
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: current


          # ─── LeetCode stats ─────────────────────────────────────────────────────
          plugin_leetcode: yes
          plugin_leetcode_user: priyambuilds    # ← your LeetCode username
          plugin_leetcode_sections: solved, skills, recent

          config_order: base.header, isocalendar, wakatime, languages, Icons, leetcode
